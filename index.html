<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor abhik-b | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        background: springgreen;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/b0f99d31db.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo" />
    </div>
    <h2>We are launching <span>soon!</span></h2>
    <p>Subscribe and get notified</p>
    <div class="subscribe">
      <input type="email" placeholder="your email address" id="email" />
      <div class="error-message">Please provide a valid email address</div>
      <button>Notify Me</button>
    </div>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="illustration" />
    </div>

    <footer>
      <div class="social">
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>

      <div class="cpy">&copy; Copyright Ping. All rights reserved.</div>
    </footer>
    <script src="stagger-animation.js"></script>
    <script src="emailCheck.js"></script>
  </body>
</html>
